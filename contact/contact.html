<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <h3 class="heading mb-4">We'd Love to Hear From You!</h3>
                <p>If you have any feedback, questions, or need to report a bug, please don't hesitate to reach out to us. Your input helps us improve and provide you with the best experience possible.</p>
                <p><img src="images/main.webp" alt="Image" class="img-fluid"></p>
              </div>
              <div class="col-md-6">
                <form class="mb-5" id="contactForm">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="from_name" id="name" placeholder="Your name" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="email" class="form-control" name="from_email" id="email" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message" required></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>
                <div id="form-message-warning" class="mt-4"></div> 
                <div id="form-message-success" class="mt-4" style="display: none;">
                  Your message was sent, Thank you for your support!!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
      (function() {
        emailjs.init("f5PQvngH8K9xlsTum");
      })();
    </script>
    
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const statusElement = document.getElementById('form-message-success');
        const warningElement = document.getElementById('form-message-warning');
        statusElement.style.display = 'none';
        warningElement.style.display = 'none';

        const serviceID = 'outlook-emailjs';
        const templateID = 'template_0irame5';

        const templateParams = {
          from_name: document.getElementById('name').value,
          from_email: document.getElementById('email').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value
        };

        emailjs.send(serviceID, templateID, templateParams)
          .then(response => {
            statusElement.innerText = 'Message sent successfully! Thank you for your feedback';
            statusElement.style.display = 'block';
            document.getElementById('contactForm').reset();
          }, error => {
            warningElement.innerText = 'Failed to send message. Please try again later.';
            warningElement.style.display = 'block';
            console.error('Failed to send message:', error);
          });
      });
    </script>
  </body>
</html>
